<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <style>
    /* Google font for a clean, professional look */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #a2c2e2); /* Light gradient background */
      color: #333333; /* Dark text color */
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #2d545e; /* Night Blue */
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      margin: 0 auto;
      background-color: #ffffff; /* White background for the table */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background-color: #0066cc; /* Cool blue for header */
      color: #ffffff; /* White text in header */
      font-weight: bold;
    }

    td {
      border-bottom: 1px solid #e0e0e0; /* Light border for table rows */
    }

    /* Subtle hover effect */
    tr:hover {
      background-color: #f1f1f1;
    }

    .status {
      font-size: 1.2rem;
      color: #2d545e; /* Night Blue for status text */
    }
  </style>
</head>
<body>
<h1>Transactions</h1>
<table>
  <thead>
  <tr>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="status">
      Status: <span th:text="${transactions.status}"></span>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
