<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #000000, #2c3e50), url('https://example.com/blockchain-background.jpg'); /* Dark gradient + blockchain image */
        background-size: cover;
        background-attachment: fixed;
        color: #ecf0f1;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #ecf0f1;
        margin-bottom: 20px;
    }

    .nav-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .nav-link {
        display: inline-block;
        padding: 15px 25px;
        font-size: 1.2rem;
        color: #ffffff;
        background-color: #3498db;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
    }

    .nav-link:hover {
        background-color: #2980b9;
    }
  </style>
</head>
<body>
<h1>Blockchain-Tracker Dashboard</h1>
<div class="nav-container">
  <a href="/blocks" class="nav-link">View Blocks</a>
  <a href="/transactions" class="nav-link">View Transactions</a>
  <a href="/miningStatus" class="nav-link">Mining Status</a>
  <a href="/blockchainTransaction" class="nav-link">Blockchain Transaction</a>
  <a href="/generateHashPage" class="nav-link">Generate Hash</a>
</div>
</body>
</html>
