<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <style>
    /* Google font for a clean, professional look */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #a2c2e2); /* Light gradient background */
      color: #333333;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #2d545e; /* Night Blue */
      margin-bottom: 20px;
    }

    .nav-container {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Space between links */
    }

    .nav-link {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #ffffff;
      background-color: #0066cc; /* Cool blue background for links */
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #004a99; /* Darker blue on hover */
    }
  </style>
</head>
<body>
<h1>Blockchain Dashboard</h1>
<div class="nav-container">
  <a href="/blocksView" class="nav-link">View Blocks</a>
  <a href="/transactionsView" class="nav-link">View Transactions</a>
  <a href="/mineStatus" class="nav-link">Mining Status</a>
</div>
</body>
</html>
