<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Blockchain Tracker</h1>

<div id="blockchain">
    <h2>Blockchain:</h2>
    <ul id="block-list">
        <!-- Blockchain data will be displayed here -->
    </ul>
</div>

<div id="mine-block">
    <h2>Mine Block:</h2>
    <form id="mine-form">
        <label for="transactions">Transactions (JSON format):</label>
        <textarea id="transactions" name="transactions" rows="4" cols="50"></textarea>
        <button type="submit">Mine Block</button>
    </form>
</div>

<div id="transaction-status">
    <h2>Transaction Status:</h2>
    <form id="transaction-form">
        <label for="hash">Transaction Hash:</label>
        <input type="text" id="hash" name="hash">
        <button type="submit">Get Status</button>
    </form>
    <p id="transaction-status-message"></p>
</div>

<script src="blockchain.js"></script>
</body>
</html>
