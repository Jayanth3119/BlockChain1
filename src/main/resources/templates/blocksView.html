<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Blocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #e1e8f0;
            color: #333333;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #2d545e;
            padding: 20px 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin: 0;
        }

        .table-container {
            width: 90%;
            max-width: 1200px;
            height: 550px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            font-size: 1.1rem;
            color: #333333;
        }

        th {
            background-color: #2d545e;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            border-bottom: 1px solid #e0e0e0;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tr:hover {
            background-color: #f0f4f8;
        }


        tr {
            transition: background-color 0.3s ease;
        }

        .table-container::-webkit-scrollbar {
            width: 5px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background-color: #2d545e;
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-track {
            background-color: #e1e8f0;
        }

        @media (max-width: 768px) {
            .table-container {
                width: 100%;
            }

            th, td {
                font-size: 1rem;
                padding: 12px 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }


        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #2d545e;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #004a99;
        }
    </style>
</head>
<body>

<a href="/" class="home-icon"><i class="fas fa-home"></i></a>

<h1>Blockchain Blocks</h1>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Block ID</th>
            <th>Previous Hash</th>
            <th>Hash</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${blocks}">
            <td th:text="${block.id}">ID</td>
            <td th:text="${block.previousHash}">Previous Hash</td>
            <td th:text="${block.hash}">Hash</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
