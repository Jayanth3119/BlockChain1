<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <style>
    /* Google font for a clean, professional look */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
        color: #333;
        overflow: hidden; /* Prevent horizontal scrollbar on the body */
    }

    h1 {
        text-align: center;
        color: #fff;
        padding: 20px 0;
        font-size: 2.5rem;
        letter-spacing: 1px;
        margin: 0;
    }

    .table-container {
        width: 90%;
        max-width: 1200px;
        height: 550px; /* Fixed height for the table */
        overflow-y: auto; /* Vertical scrollbar */
        overflow-x: hidden; /* No horizontal scrollbar */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        display: flex; /* Use flexbox to manage table layout */
        flex-direction: column; /* Allow table to expand vertically */
    }

    table {
        width: 100%; /* Ensure table takes full width */
        border-collapse: collapse;
        table-layout: auto; /* Adjust table width based on content */
    }

    th, td {
        padding: 10px 15px; /* Adjust padding to reduce space */
        text-align: left;
        font-size: 1.1rem;
        word-wrap: break-word; /* Allow text to wrap within cells */
        overflow-wrap: break-word;
    }

    th {
        background-color: #0066cc;
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
        position: sticky;
        top: 0;
        z-index: 1;
    }

    td {
        border-bottom: 1px solid #e0e0e0;
    }

    /* Status-based row colors */
    .status-mined {
        background-color: #d4edda; /* Light green */
    }

    .status-failed {
        background-color: #f8d7da; /* Light red */
    }

    .status-pending {
        background-color: #d1ecf1; /* Light blue */
    }

    tr:nth-child(even) {
        background-color: #f7f7f7;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    /* Subtle animation for row hover */
    tr {
        transition: background-color 0.3s ease;
    }

    /* Custom vertical scrollbar */
    .table-container::-webkit-scrollbar {
        width: 6px; /* Thinner scrollbar */
    }

    .table-container::-webkit-scrollbar-thumb {
        background-color: #999; /* Light grey color for scrollbar */
        border-radius: 10px;
    }

    .table-container::-webkit-scrollbar-track {
        background-color: #f0f0f0; /* Very light background */
    }

    @media (max-width: 768px) {
        .table-container {
            width: 100%;
        }

        th, td {
            font-size: 1rem;
            padding: 8px 10px; /* Adjust padding for smaller screens */
        }

        h1 {
            font-size: 2rem;
        }
    }
  </style>
</head>
<body>

<h1>Transactions</h1>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>Transaction ID</th>
      <th>Sender ID</th>
      <th>Receiver ID</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}"
        th:classappend="${transaction.status == 'MINED' ? 'status-mined' :
                            (transaction.status == 'FAILED' ? 'status-failed' :
                            (transaction.status == 'PENDING' ? 'status-pending' : ''))}">
      <td th:text="${transaction.transactionId}">Transaction ID</td>
      <td th:text="${transaction.senderId}">Sender ID</td>
      <td th:text="${transaction.receiverId}">Receiver ID</td>
      <td th:text="${transaction.amount}">Amount</td>
      <td th:text="${transaction.status}">Status</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
