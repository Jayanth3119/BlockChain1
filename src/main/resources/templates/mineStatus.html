<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mining Status</title>
  <style>
    /* Google font for a clean, professional look */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a2c2e2, #e3f2fd); /* Light gradient background */
      color: #333333; /* Dark text color */
      text-align: center; /* Center text alignment */
    }

    h1 {
      font-size: 2.5rem;
      color: #2d545e; /* Night Blue */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555555; /* Medium gray for text */
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #ffffff; /* White text */
      background-color: #2d545e; /* Night Blue */
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #1a3a3d; /* Darker shade of Night Blue */
      color: #e1e8f0; /* Light background color on hover */
    }
  </style>
</head>
<body>
<h1>Mining Status</h1>
<p th:text="${message}"></p>
<a href="/blocksView">Back to Blocks</a>
</body>
</html>
